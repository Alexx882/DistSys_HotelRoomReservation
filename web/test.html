<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Room Reservation</title>

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script src="rest_client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css"/>
</head>


<div class="container">
    <div class="row justify-content-md-center">
        <div class="card text-white form-card-1 col-md-6" id="reservation-form">
            <div class="card-header">Room Reservation</div>
            <div class="card-body">

                <div class="row">
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="arrivalDate">Arrival Date</label>
                        <input type="date" class="form-control" id="arrivalDate"/>
                    </div>

                    <div class="from-group col-md-6 col-sm-6">
                        <label for="departureDate">Departure Date</label>
                        <input type="date" class="form-control" id="departureDate"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="roomType">Room Type</label>
                        <select class="form-control" id="roomType">
                            <option>Single</option>
                            <option>Double</option>
                            <option>Queen</option>
                            <option>King</option>
                            <option>Suite</option>
                            <option>President Suite</option>
                        </select>
                    </div>

                    <button class="btn btn-light col-md-8 col-sm-8" onClick="checkAvailability()">Check Availability
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="row justify-content-md-center">
        <div class="card text-white form-card-2 invisible col-md-6" id="book-form">
            <div class="card-header">Room Reservation</div>
            <div class="card-body">


                <p id="availableText">Your room is still available! </p>

                <div class="row">
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="arrivalDate">Givenname</label>
                        <input type="text" class="form-control" id="givenname"/>
                    </div>

                    <div class="from-group col-md-6 col-sm-6">
                        <label for="departureDate">Surname</label>
                        <input type="text" class="form-control" id="surname"/>
                    </div>
                </div>
                <br/>

                <button class="btn btn-light col-md-8 col-sm-8" onClick="bookRoom()">Book Now!</button>
                <button class="btn btn-secondary col-md-8 col-sm-8" onClick="goBackToForm()">Change selection
                </button>

            </div>
        </div>
    </div>
</div>
